<!DOCTYPE html>
<html lang="zn-cn"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>报名</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="bg">
</div>
<div class="nav">
    <div class="container-fluid">
        <div class="logo">
            智'徽'钱江
        </div>
    </div>
</div>
<div class="contain">
    <div class="login-box">
        <div class="login">
            <div class="login-inbox">
                <span class="title">Admin Login</span>
            </div>
            <div class="login-inbox input-box">
                <span class="glyphicon glyphicon-user"></span>
                <input id="username" type="text" placeholder="Username"/>
            </div>
            <div class="login-inbox input-box">
                <span class="glyphicon glyphicon-lock"></span>
                <input id="password" type="password" placeholder="Password"/>
            </div>
            <div class="login-inbox btn-box">
                <button id ="top">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $("#top").click(function () {
    var uid = $("#username").val();
    var upassword = $("#password").val();
    $.ajax({
        url: "/loginGet",
        type: "get",
        data:{"id":uid,"password":upassword},
        success: function (data) {
            if (data =="true"){
                alert("成功，接下来将跳转到页面");
                window.location.href='http://127.0.0.1:8080/ht';
            }else if(data=="密码或账户错误"){
                alert("账号或者密码错误") ;
            }
        }, error: function () {
            alert("网络连接断开");
        }
    });
    });
</script>
</body>
</html>
